<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
	<title> </title>
</head>
<body>
	<div class="container"></div>

</body>
<script type="text/javascript">
	var sliderArray =['index1.jpg','index2.jpg','index3.jpg','index4.jpg'];
	var textArray = ['text1','text2','text3','text4'];
	var urlArray = ['#','#','#','#'];
	$(".container").append('<div class="slide-container" />');
	$(".slide-container").after('<ul id="nav" class="clearfix"></ul>');
	for (var i = 0; i < sliderArray.length; i++) {
		var sliderNum = i+1;
		$("#nav").append('<li><a href="#" rel="'+sliderNum+'" >'+sliderNum+'</a></li>');
		var sliderInfo = '<div class="slide-image'+sliderNum+' slides" >';
		sliderInfo += '<div class="slide-text">'+textArray[i]+'</div>';
		sliderInfo += '<img src="img/'+sliderArray[i]+'" /></div>';
		$(".slide-container").append(sliderInfo);
	}
	var slideTotal = 4;
	var slideWidth = 400;
	var slidecontainer = slideTotal * slideWidth;

	$(".slide-container").css({width:slidecontainer});

	$("#nav li a").on('click',function(){
		$("#nav li a").removeClass('active');
		$(this).addClass('active');
		$('.slide-text').css({'top':'-100px','right':'0px'});
		$('.slide-text').stop();
		$('.slide-text').clearQueue();



		var active = $('#nav li a.active').attr('rel') -1;
		var slidePos = active * slideWidth;
		var slideNum = $('#nav li a.active').attr('rel');
		

		$('.slide-container').animate({
			 left: -slidePos,
			},1000,function(){
				$('.slide-image'+slideNum+' .slide-text').addClass('textStrip').animate({
					top:0,
					left:slidePos,
					right:0
				},1000,function(){
					$('.slide-text').animate({
						top:'-100'
					},{
						duration:1000
					})
				});
			});


	});

</script>
</html>
