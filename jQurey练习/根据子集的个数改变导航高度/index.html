<html lang="zh-cn">

	<title> </title>
</head>
<body>
	<nav>
		<div class="nav-logo"><img src="#" alt="#"></div>
		<ul>
			<li><a href="#">首页</a>
			</li>
			<li><a href="#">职业课程</a>
				<div class="downlist">

			</li>

				</div>
			</li>

		</ul>
		<div class="nav_box"></div>
	</nav>
</body>
<script type="text/javascript">
	$(function () {
		$("nav li").hover(function () {
			var h = $(this).find(".downlist").outerHeight();
			if (h) {
				$(".nav_box").stop().animate({height:(h+20)});
				$(this).find(".downlist").stop().slideDown(500);
			}else {
				$(".nav_box").stop().animate({height:0});
			}
		},function () {
			$(".nav_box").stop().animate({height:0});
			$(this).find(".downlist").stop().slideUp();
		})
	})
</script>
</html>
